version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: pingdou-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pingdou}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pingdou123}
      POSTGRES_DB: ${POSTGRES_DB:-pingdou}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pingdou}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingdou-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: pingdou-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingdou-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pingdou-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-pingdou}:${POSTGRES_PASSWORD:-pingdou123}@postgres:5432/${POSTGRES_DB:-pingdou}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - pingdou-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pingdou-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - pingdou-network

volumes:
  postgres_data:
  redis_data:

networks:
  pingdou-network:
    driver: bridge
